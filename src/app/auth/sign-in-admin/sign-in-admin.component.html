<div class="signin--vertical" [ngClass]='{"show":isLogin,"hide":!isLogin}'>
    <div class="signin-modal">
        <div class="row">
            <div class="mx-auto col-10">
                <img src="https://tix.vn/app/assets/img/icons/web-logo.png" alt="" routerLink="/" class="img">
                <h2 class="text-center">Sign In Admin</h2>
                <form [formGroup]="signinForm" (ngSubmit)="dangNhap()">
                    <div class="form-group">
                        <label for="">Tài khoản</label>
                        <input type="text" name="taiKhoan" class="form-control" formControlName="taiKhoan" />
                        <div *ngIf="
                                signinForm.get('taiKhoan').invalid &&
                                (signinForm.get('taiKhoan').touched ||
                                 signinForm.get('taiKhoan').dirty)
                                ">
                            <div class="loi" *ngIf="signinForm.get('taiKhoan').errors.required">
                                <h4>Tài khoản không được bỏ trống !</h4>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <input type="password" name="matKhau" class="form-control" formControlName="matKhau">
                        <div *ngIf="
                                signinForm.get('matKhau').invalid &&
                                (signinForm.get('matKhau').touched ||
                                 signinForm.get('matKhau').dirty)
                                ">
                            <div class="loi" *ngIf="signinForm.get('matKhau').errors.required">
                                <h4>
                                    Mật khẩu không được bỏ trống !
                                </h4>
                            </div>
                            <div class="loi" *ngIf="signinForm.get('matKhau').errors.minlength ||
                                        signinForm.get('matKhau').errors.maxlength">
                                <h4>Mật khẩu phải từ 4 - 20 ký tự !</h4>
                            </div>
                        </div>
                    </div>

                    <div class="py-3">
                        <button type="submit" class="btn btn-success mx-1">Đăng nhập</button>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
